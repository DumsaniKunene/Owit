<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OWIT – Organization of Women in International Trade - Contact Us</title>
  <meta name="description" content="The Organization of Women in International Trade (OWIT): advancing women in global commerce through networking, mentorship, and education." />
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
  <div class="container nav" role="navigation" aria-label="Primary">
    <a href="index.html" class="brand">
      <img src="logo.jpg" alt="OWIT Logo" class="logo" />
    </a>

    <!-- Hamburger menu toggle -->
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon"></label>

    <nav>
      <ul>
        <li><a class="textLink" href="index.html">Home</a></li>
        <li><a class="textLink" href="programs.html">Programs</a></li>
        <li><a class="textLink" href="events.html">Events</a></li>
        <li><a class="textLink" href="community.html">Join</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="donate.html" class="btn btn-primary">Donate</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main">
<form class="contact-form" onsubmit="return validateForm()">
    <h2>Contact Us</h2>

    <div class="form-group">
      <input type="text" id="firstName" name="firstName" placeholder=" " required>
      <label for="firstName">Name</label>
    </div>

    <div class="form-group">
      <input type="text" id="lastName" name="lastName" placeholder=" " required>
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder=" " required>
      <label for="email">Email Address</label>
    </div>

    <div class="form-group">
      <textarea id="message" name="message" placeholder=" " required></textarea>
      <label for="message">Message</label>
    </div>

    <button type="submit">Send Message</button>
  </form>
</main>

  <footer>
    <div class="container foot-grid">
      <p style="margin-top:.6rem; color:#dfe6f6;">
        A global, volunteer-led network advancing women in international business.
      </p>
      <div class="foot">
        <h4>Explore</h4>
        <p><a class="textLink" href="Home.html">About</a><br/>
           <a class="textLink" href="programs.html">Programs</a><br/>
           <a class="textLink" href="events.html">Events</a></p>
      </div>
      <div class="foot">
        <h4>Get Involved</h4>
        <p><a class="textLink" href="community.html">Membership</a><br/>
           <a class="textLink" href="donate.html">Donate</a><br/>
           <a class="textLink" href="contact.html">Contact</a></p>
      </div>
    </div>
    <div class="container credit">
      © <span id="year">2025</span> OWIT. Non‑profit organization.
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
  <script>
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!firstName || !lastName || !email || !message) {
        alert('Please fill in all fields.');
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert('Please enter a valid email address.');
        return false;
      }

      return true;
    }
  </script>
